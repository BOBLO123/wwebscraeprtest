<!DOCTYPE html>
<html>
<head>
  <title>Pastebin Filter</title>
  <style>
    button {
      background-color: #ddd; /* Grayish background */
      color: white;         /* White text */
      border: 2px solid white; /* White outline */
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px; /* Rounded corners */
      cursor: pointer;
    }
    #download-links-button { 
      padding: 5px 10px; /* Smaller button */
    }
  </style>
</head>
<body>
  <input type="text" id="search-box" placeholder="Enter your search term">
  <button id="search-button">SEARCH</button>
  <br><br>

  <button id="pastebin-button">Pastebin Only</button>
  <button id="all-links-button">All Links</button>
  <button id="download-links-button">DOWNLOAD LINKS</button>

  <script src="script.js"></script> </body>
</html>
